# $Id$

language: c

os:
  - linux
  - osx

compiler:
 - gcc
 - clang

matrix:
  exclude:
    - os: osx
      compiler: gcc

script:
 - if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "$CC" = "gcc" ]; then export CC=gcc-4.8; fi
 - ./configure
 - make
 - sudo make install

notifications:
 email:
  - bugs@ircd-hybrid.org
 irc:
  channels:
  - "irc.ircd-hybrid.org#ircd-coders"
  skip_join: true

osx_image: xcode61
